<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Neighbourhood Sites – vis-network</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <style>
  </style>
</head>

<body>
  <header>
    <h1>Neighbourhood Sites — Distance-Weighted Network</h1>
    <div class="spacer"></div>
    <div class="controls">
      <label>Group by:
        <select id="groupBy">
          <option>Partner Org</option>
          <option>Artist Educator</option>
          <option>EarlyON</option>
        </select>
      </label>
      <label>Show edge labels
        <input
          type="checkbox"
          id="edgeLabels"
        />
      </label>
      <span class="hint">Tip: hover nodes/edges for details. Drag to explore.</span>
    </div>
  </header>

  <div id="network"></div>

  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
