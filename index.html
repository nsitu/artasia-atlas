<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Neighbourhood Sites – vis-network</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <style>
  </style>
</head>

<body>
  <header>
    <h1>Neighbourhood Sites — Distance-Weighted Network</h1>
    <div class="spacer"></div>
    <div class="controls">
      <label>Group by:
        <select id="groupBy">
          <option>Partner Org</option>
          <option>Artist Educator</option>
          <option>EarlyON</option>
        </select>
      </label>
      <label>Show edge labels
        <input
          type="checkbox"
          id="edgeLabels"
        />
      </label>
      <span class="hint">Tip: hover nodes/edges for details. Drag to explore.</span>
    </div>
  </header>

  <div id="network"></div>

  <div
    id="details-pane"
    class="details-pane hidden"
  >
    <div class="details-header">
      <h2 id="details-title">Site Details</h2>
      <button
        id="close-details"
        class="close-btn"
      >&times;</button>
    </div>
    <div class="details-content">
      <div class="details-grid">
        <div class="detail-item">
          <label>Site:</label>
          <span id="detail-site"></span>
        </div>
        <div class="detail-item">
          <label>Artist Educator:</label>
          <span id="detail-educator"></span>
        </div>
        <div class="detail-item">
          <label>Partner Organization:</label>
          <span id="detail-partner"></span>
        </div>
        <div class="detail-item">
          <label>Address:</label>
          <span id="detail-address"></span>
        </div>
        <div class="detail-item">
          <label>Project Title:</label>
          <span id="detail-title-text"></span>
        </div>
        <div class="detail-item">
          <label>Participation:</label>
          <span id="detail-participation"></span>
        </div>
        <div class="detail-item">
          <label>EarlyON:</label>
          <span id="detail-earlyon"></span>
        </div>
        <div class="detail-item">
          <label>GPS Coordinates:</label>
          <span id="detail-gps"></span>
        </div>
        <div class="detail-item full-width">
          <label>Documentation:</label>
          <a
            id="detail-link"
            href=""
            target="_blank"
            rel="noopener"
          >View Project Documentation</a>
        </div>
        <div
          class="detail-item full-width"
          id="detail-photo-container"
        >
          <label>Project Photo:</label>
          <img
            id="detail-photo"
            src=""
            alt="Project Photo"
          />
        </div>
      </div>
    </div>
  </div>

  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
